{% extends "base.html" %}

{% block title %} Category form {% endblock %}

{% block content %}

    <h2>List of Categories</h2>

    <table>
        <thead>
            <tr>                
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
        {% for category in lst_categories %}
            <tr>                
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
